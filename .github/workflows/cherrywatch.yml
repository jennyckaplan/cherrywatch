name: Gets most up to date Cherry Blossom map
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: yarn
    - name: Run tests
      run: yarn test
    - uses: actions/upload-artifact@v3
      with:
        name: my-artifact
        path: __image_snapshots__
